<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>M's Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="region_sea.css">
</head>

<body>
    <div id="wrap">
        <header>
            <div class="title">
                <h1><a href="index.html">M's Weather</a></h1>
                <div class="header_date"></div>
            </div>
            <nav class="menu">
                <ul class="ul_menu1">
                  <li class="li_menu1">
                    <button type="button" class="bt_menu">
                      날씨 <img src="img/weather.png" alt="날씨" />
                    </button>
                    <ul class="ul_menu2">
                      <li class="li_menu2">
                        <a href="all_weather.html" onclick="MenuChange()" class="a_menu">전체 날씨</a>
                      </li>
                      <li class="li_menu2">
                        <a href="region_weather.html" onclick="MenuChange()" class="a_menu">지역별 날씨</a>
                      </li>
                    </ul>
                  </li>
                  <li class="li_menu1">
                    <button type="button" class="bt_menu">
                      바다 <img src="img/sea.png" alt="바다" />
                    </button>
                    <ul class="ul_menu2">
                      <li class="li_menu2">
                        <a href="all_sea.html" class="a_menu">전체 바다</a>
                      </li>
                      <li class="li_menu2">
                        <a href="region_sea.html" class="a_menu">지역별 바다</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </nav>
        
              <div class="interested_region">
                <br><br><br>
                <h4>관심지역</h4> <span><a href="javascript:OpenWindowPop();">설정</a></span>
                <div class="interested_region_field">
                  <table cellpading="0" cellspacing="0" style="width: 100%;">
                  <caption style="display: none;">관심지역</caption>
                  <colgroup>
                    <col style="width: 30%;"/>
                    <col style="width: 35%;"/>
                    <col style="width: 35%;"/>
                  </colgroup>
                  <tbody class="interested_region_field_tbody">
                  </tbody>
                  </table>
                </div>
              </div>
            <aside>
                <div class="aside">
                    참고자료
                    <div class="asdied_img">
                        <a href="https://openweathermap.org/">
                            <img src="img/openweathermap.jpg" alt="오픈웨더맵" />
                        </a>
                        <a href="https://www.weather.go.kr/w/index.do">
                            <img src="img/KoreaMeteorologiclaAdministration.jpg" alt="기상청" /></a>
                    </div>
                </div>
            </aside>
        </header>

        <hr />

        <section>
            <div class="section">
                <div class="section_header">
                    <button type="button" class=""> <img src="img/search.png" alt="검색"></img></button>
                    <button type="button" class=""><img src="img/settings.png" alt="설정"></img></button>
                </div>
                <div class="section_inner">
                    <h2>지역별 바다</h2>
                    <div class="inner_background">
                        <img src="img/rain.jpg" alt="비" />
                    </div>
                    <div class="region_weather_search">
                        <span class="span_region_select">지역선택</span>
                        <select name="region_1" id="select_region_1">
                            <option>동해</option>
                            <option>서해</option>
                            <option>남해</option>
                            <option>제주도</option>
                        </select>
                        <select name="region_2" id="select_region_2">
                            <option>속초</option>
                            <option>강릉</option>
                            <option>도해</option>
                            <option>울진</option>
                            <option>부산</option>
                        </select>
                        <button class="region_search" onclick="RegionSearch()">조회</button>
                        <button class="region_save" onclick="InterestRegionSave()">관심지역 저장</button>
                    </div>
                    <h3>지역별 바다</h3>
                    <div class="table_sea">
                        <p class="p_head">현재 바다</p>
                        <div class="table_sea_now">
                            <p class="now_time"></p>
                            <P style="height: 134px;">
                                <span class="now_img"></span>
                                <span class="now_temp"></span>
                            </P>
                            <div class="now_info_data">
                                <p>
                                    <span>풍향</span>
                                    <span>풍속</span>
                                    <span>해수면</span>
                                </p>
                                <p>
                                    <span class="now_wind_deg"></span>
                                    <span class="span_div"></span>
                                    <span class="now_wind_speed"></span>
                                    <span class="span_div"></span>
                                    <span class="now_sea_level"></span>
                                </p>

                            </div>
                        </div>
                        <div class="table_sea_now_2">뉴스나 풍향같은 정보 넣기</div>
                        <p class="p_head">시간별 바다</p>
                        <ul class="ul_simple_time">
                            <li class="li_simple_time" onclick="TimeSeaBt(regionCode, 'wind_speed')">풍속</li>
                            <li class="li_simple_time" onclick="TimeSeaBt(regionCode, 'sea_level')">해수면</li>
                        </ul>
                        <div id="simple_table_weather_time_graph"></div>
                        <div class="table_sea_wind_deg"></div>
                        <div class="simple_table_weather_time_weather"></div>
                    </div>
                </div>
        </section>

        <hr />

        <footer id="footer">
            <p class="copyright">
                Copyright@2020 YoonMinSang. All Rights RESERVED. E-mail:
                apdlyooapdl@naver.com
            </p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="menuhandler.js"></script>
    <script src="region_sea.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</body>

</html>
